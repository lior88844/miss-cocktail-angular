<div *ngIf="cocktail" class="cocktail-recipe">
  <h1>{{ cocktail.name }}</h1>
  <p>{{ cocktail.instructions }}</p>
  <ul>
    <li *ngFor="let ingredient of cocktail.ingredients" class="ingredient">
      <article>{{ ingredient["ingredient"] }}</article>
      <article>{{ ingredient["measure"] }}</article>
    </li>
  </ul>
</div>
